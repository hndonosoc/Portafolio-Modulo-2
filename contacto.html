<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto - Nagar Taller</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a href="index.html">
            <img
              src="assets/img/logo-nagar-horizontal.png"
              alt="Logo Nagar Taller"
              class="img-fluid rounded me-2"
              width="120"
              height="120"
            />
          </a>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <h2>Contacto</h2>
      <form id="form-contacto" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Mensaje</label>
          <textarea class="form-control" rows="4" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
    </main>

    <footer class="bg-dark text-light py-3">
      <div class="container text-center">
        <small>© 2025 Nagar Taller · Proyecto Módulo 2</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById('form-contacto')
        .addEventListener('submit', (e) => {
          e.preventDefault();
          alert('Gracias — formulario simulado (no se envía en esta versión).');
          e.target.reset();
        });
    </script>
  </body>
</html>
